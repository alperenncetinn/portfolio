<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Network nodes -->
  <circle cx="100" cy="80" r="15" fill="url(#iconGrad)"/>
  <circle cx="200" cy="60" r="15" fill="url(#iconGrad)"/>
  <circle cx="300" cy="90" r="15" fill="url(#iconGrad)"/>
  <circle cx="150" cy="140" r="15" fill="url(#iconGrad)"/>
  <circle cx="250" cy="160" r="15" fill="url(#iconGrad)"/>
  
  <!-- Network connections -->
  <line x1="100" y1="80" x2="200" y2="60" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="60" x2="300" y2="90" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="80" x2="150" y2="140" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="60" x2="150" y2="140" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="200" y1="60" x2="250" y2="160" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="300" y1="90" x2="250" y2="160" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="140" x2="250" y2="160" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">NetSolu</text>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" opacity="0.8">Network Solutions</text>
</svg> 